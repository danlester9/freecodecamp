<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="overlay">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <div id="container">
            <div id="cont2">
            <form id="survey-form" action="#">
 
                <label for="name" id="name-label">Name</label><br>
                <input type="text" name="name" id="name" class="box" placeholder="Enter your name" required>
                <br>
                <br>
                
                <label for="email" id="email-label">Email</label><br>
                <input type="email" name="email" id="email" class="box" placeholder="Enter you Email" required>
                <br>
                <br>

                <label for="age" id="number-label">Age</label><br>
                <input type="number" name="age" id="number" class="box" placeholder="Age" min="1" max="100" required>
                <br>
                <br>
                
                <label for="role">Which option best describes your current role?</label><br>
                <select name="role" id="dropdown" placeholder="Select current role" class="box">
                    <option value="student">Student</option>
                    <option value="full-time-job">Full Time Job</option>
                    <option value="full-time-learner">Full Time Learner</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>

                <p>Would you recommend freeCodeCamp to a friend?</p>
                <input type="radio" id="definitely" value="definitely" name="recommendation">
                <label for="definitely">Definitely</label>
                <br>

                <input type="radio" id="maybe" value="maybe" name="recommendation">
                <label for="maybe">Maybe</label>
                <br>

                
                <input type="radio" id="notsure" value="not-sure" name="recommendation">
                <label for="notsure">Not Sure</label>
                <br>

                <br>
                <label for="feature">What is your favorite feature of freeCodeCamp?</label><br>
                <select name="feature" id="feature" placeholder="Select an option" class="box">
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="open-source">Open Source</option>  
                </select>
                <br>

                <p>What would you like to see improved?<span>(Check all that apply)</span></p>
                <input type="checkbox" name="improved" value="front-end-projects">
                <label for="improved">Front-end Projects</label>
                <br>

                <input type="checkbox" name="improved" value="back-end-projects">
                <label for="improved">Back-end Projects</label>
                <br>

                <input type="checkbox" name="improved" value="data-visualization">
                <label for="improved">Data Visualization</label>
                <br>
                
                <input type="checkbox" name="improved" value="challenges">
                <label for="improved">Challenges</label>
                <br>

                <input type="checkbox" name="improved" value="open-source-community">
                <label for="improved">Open Source Community</label>
                <br>

                <input type="checkbox" name="improved" value="gitter-help-rooms">
                <label for="improved">Gitter help rooms</label>
                <br>

                <input type="checkbox" name="improved" value="videos">
                <label for="improved">Videos</label>
                <br>

                <input type="checkbox" name="improved" value="city-meetups">
                <label for="improved">City Meetups</label>
                <br>

                <input type="checkbox" name="improved" value="wiki">
                <label for="improved">Wiki</label>
                <br>

                <input type="checkbox" name="improved" value="forum">
                <label for="improved">Forum</label>
                <br>

                <input type="checkbox" name="improved" value="additional-courses">
                <label for="improved">Additional Courses</label>
                <br>
                <br>

                <label for="comment">Any comments or suggestions?</label><br>
                <textarea id="comment-suggestions" name="comment" placeholder="Enter your comment here..."></textarea>
                <br>
                <br>
                <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    </div>
</div>
</body>
</html>
